        <div class="contact-text-info">
            <div class="footer-contact footer-cursor">
                <p class="footer-info-heading contact-text">Stat a Project</p>
                <p class="contact-text"><a href="">info@blackdot.studio</a></p>
                <p class="contact-text"><a href="">+27 12 252 2536</a></p>

        <div class="contact-form">
            <div class="form-section">
                <form action="https://formsubmit.co/moeketsilekoana0117@gmail.com" method="POST">
                    <div class="fields">
                        <div class="field half">
                            <p class="form-text">Name</p>
                            <input type="text" name="name" id="name" placeholder="Your Name" class="rect"/>
                        </div>
                        <div class="field half">
                            <p class="form-text">Email </p>
                            <input type="email" name="email" id="email" placeholder="Your Email" class="rect"/>
                        </div>
                        <div class="field half">
                            <p class="form-text">Phone number</p>
                            <input type="tel" name="phone" id="email" placeholder="+27 72 4410 687" class="rect"/>
                        </div>
                        <div class="field">
                            <p class="form-text">Inquiry details</p>
                            <textarea name="message" id="message" placeholder="Tell us about your project" rows="7" class="textarea"></textarea>
                        </div>
                    </div>
                    <div class="actions">
                        <button type="submit" value="Send Message" class="button">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
